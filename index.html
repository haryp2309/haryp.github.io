	<script>	
		function popupClick() {
		console.log("test");
		var popup = document.getElementById("snapchat-popup");
		if (popup.style.display == "flex") {
			popup.style.display = "none";
		} else {
			popup.style.display = "flex";
		}
} 

		function popupFadeOut() {
		document.getElementById("snapchat-popup").classList.add("fade-out-animation")
		}
		
		function popupFadeOutRemove() {
		document.getElementById("snapchat-popup").classList.remove("fade-out-animation")
		}
